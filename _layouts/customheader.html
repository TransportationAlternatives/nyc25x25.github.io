<!--default.html-->

<!DOCTYPE html>
<html lang="en">
<head>

    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{page.title}} | NYC 25x25 | Transportation Alternatives</title>
    
    <!-- GLOBAL CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">

     <!-- FONTS -->

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">

    <!-- FAVICON -->

    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/assets/images/favicon-16x16.png">
    <link rel="manifest" href="{{ site.baseurl }}/assets/images/site.webmanifest">
    <link rel="mask-icon" href="{{ site.baseurl }}/assets/images/safari-pinned-tab.svg" color="#f15d22">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/images/favicon.ico">
    <meta name="msapplication-TileColor" content="#f15d22">
    <meta name="msapplication-config" content="{{ site.baseurl }}/assets/images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- SOCIAL META -->

    <meta property="og:title" content="{{page.title}} | NYC 25x25" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nyc25x25.org" />
    <meta property="og:description" content="A Challenge to Give Streets Back to People">
    <meta property="og:image" content="https://github.com/jacobdecastro/25x25/blob/main/assets/images/header-crop.png?raw=true" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@transalt">
    <meta name="twitter:title" content="{{page.title}} | NYC 25x25">
    <meta name="twitter:description" content="A challenge to New York City's next leaders to give streets back to people.">
    <meta name="twitter:image" content="https://github.com/jacobdecastro/25x25/blob/main/assets/images/header-crop.png?raw=true">

    <style type="text/css">
        html {
            scroll-behavior: smooth !important;
        }

        @media screen and (prefers-reduced-motion: reduce) {
            html {
                scroll-behavior: auto;
            }
        }
    </style>

</head>
<body>

	{% include navbar.html %}
    {{ content }}
	{% include footer.html %}

    <script src="{{ site.baseurl }}/assets/js/instantclick.min.js" data-no-instant></script>
    <script data-no-instant>InstantClick.init();</script>
</body>
</html>
